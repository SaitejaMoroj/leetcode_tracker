const app = document.getElementById('app');
let total = 0;
let completed = JSON.parse(localStorage.getItem('done') || "{}");
let currentFilter = 'all';
let searchTerm = '';

function toggleSection(sectionName) {
    const content = document.getElementById('content-' + sectionName.replace(/[^a-z0-9]/gi, '-'));
    const icon = document.getElementById('icon-' + sectionName.replace(/[^a-z0-9]/gi, '-'));
    if (content && icon) {
        content.classList.toggle('collapsed');
        icon.classList.toggle('open');
    }
}

function render() {
    app.innerHTML = '';
    total = 0;
    let doneCount = 0;
    
    for (const section in data) {
        const sectionId = section.replace(/[^a-z0-9]/gi, '-');
        const div = document.createElement('div');
        div.className = 'section';
        
        const header = document.createElement('h2');
        header.innerHTML = `${section} (${data[section].length} problems) <span class="toggle-icon open" id="icon-${sectionId}">â–¼</span>`;
        header.onclick = () => toggleSection(section);
        div.appendChild(header);
        
        const content = document.createElement('div');
        content.id = 'content-' + sectionId;
        
        let hasVisibleProblems = false;
        
        data[section].forEach(p => {
            total++;
            const id = section + p;
            const isDone = completed[id];
            if (isDone) doneCount++;
            
            // Filter logic
            if (currentFilter === 'completed' && !isDone) return;
            if (currentFilter === 'pending' && isDone) return;
            
            // Search logic
            if (searchTerm && !p.toLowerCase().includes(searchTerm.toLowerCase())) return;
            
            hasVisibleProblems = true;
            
            const row = document.createElement('div');
            row.className = 'problem' + (isDone ? ' completed' : '');
            
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.checked = isDone;
            cb.onchange = () => {
                completed[id] = cb.checked;
                localStorage.setItem('done', JSON.stringify(completed));
                render();
            };
            
            const span = document.createElement('span');
            span.textContent = p;
            
            row.appendChild(cb);
            row.appendChild(span);
            content.appendChild(row);
        });
        
        if (hasVisibleProblems) {
            div.appendChild(content);
            app.appendChild(div);
        }
    }
    
    document.getElementById('total').textContent = total;
    document.getElementById('done').textContent = doneCount;
    document.getElementById('progress').textContent = total > 0 ? Math.round((doneCount / total) * 100) + '%' : '0%';
    document.getElementById('fill').style.width = (total > 0 ? (doneCount / total * 100) : 0) + '%';
}

function resetProgress() {
    if (confirm('âš ï¸ Reset ALL progress? This CANNOT be undone!')) {
        completed = {};
        localStorage.setItem('done', JSON.stringify(completed));
        render();
        alert('âœ… Progress reset complete!');
    }
}

// Event listeners
document.getElementById('search').addEventListener('input', (e) => {
    searchTerm = e.target.value;
    render();
});

document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn[data-filter]').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        render();
    });
});

render();
</script>
